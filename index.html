<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="mahmod salah simple portoflio" />
    <meta name="keywords" content="portflio, projects, front-end" />
    <meta name="author" content="Mahmod Salah" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahmod Salah's Portflios</title>
    <!-- main app style-->
    <link rel="stylesheet" href="./css/app.css" />
    <!-- BOOTSTRAP STYLE SHEET-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- animate css-->
    <link rel="stylesheet" href="./css/animate.css" />
    <!--fontawesome css-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- BOOTSTRAP JS-->
    <script src="./js/bootstrap.min.js"></script>
    <!-- POPPER JS-->
    <script src="./js/popper.min.js"></script>
    <!-- Jquery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- application javascript code-->
    <script src="./js/app.js"></script>
    <!-- wow js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!-- iconify icons-->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body class="home">
    <!-- sub menue to show shortucts -->
    <div class="btn-group-fab" role="group" aria-label="FAB Menu">
        <button type="button" class="btn btn-main btn-black has-tooltip" data-placement="left" title="Menu">
        <i class="fa fa-bars fa-lg"></i>
      </button>
        <button type="button" class="btn btn-sub btn-primary white--text has-tooltip togglePersonal" data-placement="left" title="Personel Info">
        <i class="fa fa-user-tie"></i>
      </button>
        <button type="button" class="btn btn-sub btn-primary has-tooltip" data-placement="left" title="Download CV">
        <i class="fa fa-download"></i>
      </button>
    </div>
    <!-- end of the sub menu-->

    <div class="container">
        <div class="row">
            <div class="col-sm-3 mx-auto row mt-5 projects">
            </div>
            <!-- peronal info & contacts section-->
            <div class="col-sm-3 mx-auto row mt-5 personalInfo">
                <!-- personal picture-->
                <img src="./images/me.jpg" alt="..." class="img-thumbnail -sm-12 mx-auto mb-3 p-0 wow bounceInDown" data-wow-delay=".7s" />
                <!-- name -->
                <div class="col-sm-12 mx-auto text-center white--text wow bounceInLeft kufy mb-3" data-wow-delay=".7s">
                    Mahmod Salah
                </div>
                <!-- social links-->
                <!-- facebook-->
                <i class="fab fa-facebook-square cBtn white--text fa-3x mx-auto wow bounceInUp" data-wow-delay="1.5s"></i>
                <i class="fab fa-linkedin cBtn white--text fa-3x mx-auto wow bounceInUp" data-wow-delay="2.5s"></i>
                <i class="fab fa-github-square cBtn white--text fa-3x mx-auto wow bounceInUp" data-wow-delay="3.5s"></i>
                <i class="fab fa-whatsapp-square cBtn white--text fa-3x mx-auto wow bounceInUp" data-wow-delay="4.5s"></i>
                <!-- peronal skills-->
                <div class="col-sm-12 mx-auto row skills p-0">
                    <div class="col-sm-12 mx-auto text-center white--text wow bounceInLeft kufy mb-3" data-wow-delay=".7s">
                        Skills
                    </div>
                    <i class="fab fa-html5 white--text fa-3x w-30 mr-1 ml-1 p-0 wow bounceInUp" data-wow-delay="1.5s"></i>
                    <i class="fab fa-css3 white--text fa-3x w-30 mr-1 ml-1 wow bounceInUp" data-wow-delay="2.5s"></i>
                    <i class="fab fa-js-square white--text fa-3x w-30 mr-1 ml-1 wow bounceInUp" data-wow-delay="3.5s"></i>
                    <div class="wow bounceInUp w-30 mr-1 ml-1" data-wow-delay="4.5s">
                        <span class="iconify white--text fa-3x" data-icon="raphael:jquery"></span>
                    </div>

                    <div class="wow bounceInUp w-30 mr-1 ml-1 p-0 mt-2" data-wow-delay="5.5s">
                        <span class="iconify white--text fa-3x" data-icon="whh:ajax"></span>
                    </div>

                    <i class="fab fa-bootstrap white--text fa-3x w-30 mr-1 ml-1 p-0 mt-2 wow bounceInUp" data-wow-delay="6.5s"></i>
                    <i class="fab fa-vuejs white--text fa-3x w-30 mr-1 ml-1 p-0 mt-2 wow bounceInUp" data-wow-delay="7.5s"></i>
                    <div class="wow bounceInUp w-30 mr-1 ml-1 p-0 mt-2" data-wow-delay="8.5s">
                        <span class="iconify white--text fa-3x" data-icon="simple-icons:vuetify"></span>
                    </div>
                    <div class="wow bounceInUp w-30 mr-1 ml-1 p-0 mt-2" data-wow-delay="9.5s">
                        <span class="iconify white--text fa-3x" data-icon="file-icons:electron"></span>
                    </div>

                    <div class="wow bounceInUp w-30 mr-1 ml-1 p-0 mt-2" data-wow-delay="10.5s">
                        <span class="iconify white--text fa-3x" data-icon="mdi:firebase"></span>
                    </div>
                </div>
            </div>
            <!--end of personel info-->

        </div>
    </div>
</body>

</html>
